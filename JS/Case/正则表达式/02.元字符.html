<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 元字符
        /* console.log(/哈/.test('哈')) // true
        console.log(/哈/.test('哈哈')) // true
        console.log(/哈/.test('二哈')) // true
        console.log(/哈/.test('二晗')) // false
        console.log('======================');

        // 1. 边界符
        console.log(/^哈/.test('哈')) // true
        console.log(/^哈/.test('哈哈')) // true
        console.log(/^哈/.test('二哈')) // false
        console.log(/^哈$/.test('哈')) // true 只有这种情况为true 否则全是false
        console.log(/^哈$/.test('哈哈')) // false */
        
        console.log('======================');
        // 量词 * 类似 >=0
        console.log(/^哈$/.test('哈')) // true 
        console.log(/^哈*$/.test('')) // true 
        console.log(/^哈*$/.test('哈')) // true 
        console.log(/^哈*$/.test('哈哈')) // true 
        console.log(/^哈*$/.test('二哈很傻')) // false 
        console.log(/^哈*$/.test('哈很傻')) // false 
        console.log(/^哈*$/.test('哈很哈')) // false 


        console.log('======================');
        // 量词 + 类似 >=1
        console.log(/^哈$/.test('哈')) // true 
        console.log(/^哈+$/.test('')) // false 
        console.log(/^哈+$/.test('哈')) // true 
        console.log(/^哈+$/.test('哈哈')) // true 
        console.log(/^哈+$/.test('二哈很傻')) // false 
        console.log(/^哈+$/.test('哈很傻')) // false 
        console.log(/^哈+$/.test('哈很哈')) // false

        console.log('======================');
        // 量词 ? 类似 0 || 1
        console.log(/^哈$/.test('哈')) // true 
        console.log(/^哈?$/.test('')) // true 
        console.log(/^哈?$/.test('哈')) // true 
        console.log(/^哈?$/.test('哈哈')) // false 
        console.log(/^哈?$/.test('二哈很傻')) // false 
        console.log(/^哈?$/.test('哈很傻')) // false 
        console.log(/^哈?$/.test('哈很哈')) // false

        console.log('======================');
        // 量词{n} 写几，就必须出现几次
        console.log(/^哈{4}$/.test('哈')); // false
        console.log(/^哈{4}$/.test('哈哈'));  // false
        console.log(/^哈{4}$/.test('哈哈哈')); // false
        console.log(/^哈{4}$/.test('哈哈哈哈'));  // true 
        console.log(/^哈{4}$/.test('哈哈哈哈哈')); // false

        console.log('======================');
        // 量词{n,} 写几，>= n
        console.log(/^哈{4,}$/.test('哈')); // false
        console.log(/^哈{4,}$/.test('哈哈'));  // false
        console.log(/^哈{4,}$/.test('哈哈哈')); // false
        console.log(/^哈{4,}$/.test('哈哈哈哈'));  // true 
        console.log(/^哈{4,}$/.test('哈哈哈哈哈')); // true

        console.log('======================');
        // 量词{n,m} 写几， >= n &&  <= m
        console.log(/^哈{2,4}$/.test('哈')); // false
        console.log(/^哈{2,4}$/.test('哈哈'));  // true
        console.log(/^哈{2,4}$/.test('哈哈哈')); // true
        console.log(/^哈{2,4}$/.test('哈哈哈哈'));  // true 
        console.log(/^哈{2,4}$/.test('哈哈哈哈哈')); // false



        console.log('======================');
        // 字符类 [abc] 只选1个
        console.log(/^[abc]$/.test('a')); //true
        console.log(/^[abc]$/.test('b')); //true
        console.log(/^[abc]$/.test('c')); //true
        console.log(/^[abc]$/.test('ab')); //false
        console.log(/^[abc]{2}$/.test('ab')); //true
        console.log('======================');

        // 字符类 [a-z] 只选1个
        console.log(/^[a-z]$/.test('s')); //true
        console.log(/^[A-Z]$/.test('S')); //true
        console.log(/^[0-9]$/.test(5)); //true
        console.log(/^[a-zA-Z0-9]$/.test(5)); //true
        console.log(/^[a-zA-Z0-9]$/.test('S')); //true

    </script>
</body>
</html>
