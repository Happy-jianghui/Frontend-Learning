    <script>
        // 求数组[5, 2, 99, 101, 67, 77]
        function getNum(arr) {
            var maxnum = 0;
            for (var i = 0; i < arr.length; i++)
            if (arr[i] > maxnum) {
                maxnum = arr[i];
            }
            return maxnum
        }
        // var result = getNum([5, 2, 99, 101, 67, 77])
        var result = getNum([5, 2, 99, 101, 67, 145])
        console.log(result);
    </script>
