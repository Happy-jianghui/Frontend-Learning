<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 函数时做某件事或者实现某种功能
        function cook(aru) {
            console.log(aru);
        }
        cook('酸辣土豆丝')
        // 2. 函数的返回值格式
        /* function 函数名() {
            return 需要返回的结果;
        }
        函数名(); */
        // (1) 我们函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名() 通过return 实现
        // (2) 只要函数遇到return 就把后面的结果返回给函数的调用者 函数名() = return 后面的结果
        function getResult(aru) {
            return aru;
        }
        // 方法1
        /* getResult(); // getResult() = 666
        console.log(getResult()); */
        // 方法2 
        console.log(getResult('酸辣土豆丝'));
    </script>
</head>

</html>
