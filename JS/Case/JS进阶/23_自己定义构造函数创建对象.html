<body>
  <script>
    // 创建一个pig 构造函数
    function Pig(name, age) {
      this.name = name,
      this.age = age
    }
    // console.log(new Pig('佩奇', 6));
    // console.log(new  ('乔治', 3));
    const p = new Pig('佩奇', 6)
    console.log(p);

    // const pepa = {name: '佩奇', age: 6}

    function Goods(name, price, count) {
      this.name = name
      this.price = price
      this.count = count
    }
    const mi = new Goods('小米', 1999, 20)
    const hw = new Goods('华为', 3999, 59)
    const vo = new Goods('vivo', 2999, 99)
    console.log(mi);
    console.log(hw);
    console.log(vo);
  </script>
