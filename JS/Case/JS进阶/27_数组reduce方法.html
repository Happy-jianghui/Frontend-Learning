    <script>
        // 数组reduce方法

        const arr = [1, 4, 8]

        // 1. 没有初始值
        /* const total = arr.reduce(function(prev, current) {

        })

        // 2. 有初始值
        /* const total = arr.reduce(function(prev, current) {

        },10)

        // 上一次值     当前值     返回值（第一次循环）
