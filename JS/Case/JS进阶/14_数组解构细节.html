<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 变量多， 单元值少, undefined
        // const [a, b, c, d] = [1, 2, 3]
        // console.log(a); // 1
        // console.log(b); // 2
        // console.log(c); // 3
        // console.log(d); // undefined

        // 2. 变量多， 单元值少
        // const [a, b, c] = [1, 2, 3, 4]
        // console.log(a); // 1
        // console.log(b); // 2
        // console.log(c); // 3

        // 3. 剩余参数 变量多， 单元值少
        // const [a, b, ...c] = [1, 2, 3, 4]
        // console.log(a); // 1
        // console.log(b); // 2
        // console.log(c); // [3, 4] 真数组

        // 4. 防止有undefined传递
        // const [a = 0, b = 0] = [1, 2]
        // const [a = 0, b = 0] = [ ]
        // console.log(a); // 1
        // console.log(b); // 2

        // 5. 按需导入，忽略某些返回值
        // const [a, b, , c] = [1, 2, 3, 4]
        // console.log(a); // 1
        // console.log(b); // 2
        // console.log(c); // 2


        const arr = [1, 2, [3, 4]]
        console.log(arr[0]); // 1
        console.log(arr[2]); // [3, 4]
        console.log(arr[2][0]); // 3

        // 多维数组解构
        // const arr = [1, 2, [3, 4]]
        const [a, b, [c, d]] = [1, 2, [3, 4]]
        console.log(a); // 1
        console.log(b); // 2
        console.log(c); // 3
        console.log(d); // 4
    </script>
</body>
