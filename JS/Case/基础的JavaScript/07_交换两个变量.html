    <title>Document</title>
    <script>
        // 声明了一个临时变量
        let temp
        let apple1 = '青苹果'
        let apple2 = '红苹果'
        // 把apple1赋值给temp
        temp = apple1
        // 把apple2赋值给apple1
        apple1 = apple2
        // 把temp赋值给apple2
        apple2 = temp
        console.log(apple1)
        console.log(apple2)
    </script>
