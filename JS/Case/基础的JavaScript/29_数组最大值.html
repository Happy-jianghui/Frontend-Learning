    <script>
        // 求数组[2,6,1,77,52,25,7]中的最大值
        let arr = [2,6,1,77,52,95,7]
        let arrmax = arr[0]; //或者 arrmax = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > arrmax) {
                arrmax = arr[i]
            }
        }
        console.log('该数组中的最大值为' + arrmax);
    </script>
