<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }
    table {
      /* 合并相邻边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
    }
    th,
    td {
      padding: 5px 20px;
    }
    table,
    th,
    td {
      border: 1px solid #000;

    }
  </style>
</head>
<body>
  <h2>订单确认</h2>
  <script>
    let price = +(prompt('请输入商品价格：'))
    let number = +(prompt('请输入商品数量：'))
    let address = prompt('请输入收货地址：')
    let sum = price * number
    // 页面打印渲染
    document.write(`
      <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>Apple iPhone 14 Pro Max</td>
          <td>${price}</td>
          <td>${number}</td>
          <td>${sum}</td>
          <td>${address}</td>
        </tr>
      </table>
    `)
  </script>
</body>
</html>
