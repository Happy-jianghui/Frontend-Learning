<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 八进制 0~7 我们程序里面加0 表示八进制
        var num1 = 010
        console.log(num1);
        var num2 = 012
        console.log(num2);
        // 十六进制 0~9 a~f 数字的前面加个0x 表示十六进制
        var num3 = 0x12
        console.log(num3);
        // 数字型的最大值
        console.log(Number.MAX_VALUE);
        // 最小值
        console.log(Number.MIN_VALUE);
        // 无穷大 Infinity
        console.log(Number.MAX_VALUE*2);
        // 无穷小 -Infinity
        console.log(-Number.MAX_VALUE*2);
        // 非数字 NaN
        console.log('YUYU'-100);
    </script>
</head>
<body>
    
</body>
</html>
