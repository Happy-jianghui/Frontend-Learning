<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var atm = prompt('请输入您要的操作：' + '\n' + '1. 存钱' + '\n' + '2. 取钱' + '\n' + '3. 显示余额' + '\n' + '4. 退出')
        var money = 100;
        while (parseInt(atm) !== 4) {
            if (parseInt(atm) === 1){
                var save = prompt('请您输入存的钱数：');
                money += parseInt(save);
                alert('您现在的钱数是：' + money + '元');
                atm = prompt('请输入您要的操作：' + '\n' + '1. 存钱' + '\n' + '2. 取钱' + '\n' + '3. 显示余额' + '\n' + '4. 退出')
            } else if (parseInt(atm) === 2) {
                var withdraw = prompt('请您输入取的钱数：');
                money -= parseInt(withdraw);
                alert('您现在的钱数是：' + money + '元');
                atm = prompt('请输入您要的操作：' + '\n' + '1. 存钱' + '\n' + '2. 取钱' + '\n' + '3. 显示余额' + '\n' + '4. 退出')
            } else if (parseInt(atm) === 3) {
                alert('您现在的钱数是：' + money + '元');
                atm = prompt('请输入您要的操作：' + '\n' + '1. 存钱' + '\n' + '2. 取钱' + '\n' + '3. 显示余额' + '\n' + '4. 退出')
            } 
        }
        alert('您正在退出')
    </script>
