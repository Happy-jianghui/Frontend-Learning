<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. 判断是否中奖
      let name = prompt("请输入您的名字：");
      if ((name = "saber")) {
        alert("恭喜中5块钱");
      } else {
        alert("很遗憾没有中奖");
      }

      // 2. 检测闰年还是平年
      let year = prompt("请您输入要检测的年份：");
      if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        alert(year + "年是闰年");
      } else {
        alert(`${year}年是平年`);
      }

        // 3. 进入网吧 
        let age = prompt('请输入您的年龄：')
        if(age >= 18) {
            alert('允许进网吧')
        }else {
            alert('别想进网吧')
        } 
    </script>
  </head>
