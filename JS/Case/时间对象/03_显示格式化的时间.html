<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 40px;
        border: 1px solid pink;
        text-align: center;
        line-height: 40px;
      }
      .test {
        width: 300px;
        height: 40px;
        border: 1px solid purple;
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="test"></div>
    <script>
      const div = document.querySelector("div");
      function getMyDate() {
        const date = new Date();
        let y = date.getFullYear();
        let m = date.getMonth() + 1;
        if (m < 10) {
          m = "0" + m;
        }
        let d = date.getDate();
        if (d < 10) {
          d = "0" + d;
        }
        let h = date.getHours();
        if (h < 10) {
          h = "0" + h;
        }
        let min = date.getMinutes();
        if (min < 10) {
          min = "0" + min;
        }
        let s = date.getSeconds();
        if (s < 10) {
          s = "0" + s;
        }
        return `今天的时间是：${y}-${m}-${d} ${h}:${min}:${s}`;
      }
      div.innerHTML = getMyDate()
      setInterval(function() {
          div.innerHTML = getMyDate()
      },1000)

      const test = document.querySelector('.test')
      const date = new Date();
    //   test.innerHTML = date.toLocaleString() //2024/1/3 20:52:35
      test.innerHTML = date.toLocaleDateString()  //2024/1/3
    </script>
  </body>
</html>
