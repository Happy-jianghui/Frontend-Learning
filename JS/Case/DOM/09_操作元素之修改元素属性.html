<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="lq">领券中心</button>
    <button id="hy">会员福利</button>
    <img src="../images/pic4.jpg" alt="" title="领券中心">

    <script>
        // 修改元素属性 src 
        // 1. 获取元素
        var lqzx = document.getElementById('lq');
        var hyfl = document.getElementById('hy');
        var img = document.querySelector('img')
        // 2. 注册事件
        hyfl.onclick = function() {
            img.src = "../images/pic5.jpg";
            img.title = "会员福利";
        }
        lqzx.onclick = function() {
            img.src = "../images/pic4.jpg"
            img.title = "领券中心";
        }
    </script>
</body>
</html>
