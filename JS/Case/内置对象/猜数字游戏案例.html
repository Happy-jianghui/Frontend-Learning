        // 要求用户才1~50之间的一个数字 但是只有10次猜的机会
        function GuessingNum(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        var random = GuessingNum(1, 50)
        var count = 0;
        while(count != 5) { //死循环
            var num = prompt('来猜猜数字，输入1~50之间的一个数字，目前有5次猜数字的机会 ：');
            if (num > random) {
                count += 1
                var res = 5 - count
                alert('数字大了，继续猜。' + '机会还剩' + res + '次')
            } else if (num < random) {
                count += 1
                var res = 5 - count
                alert('数字小了，继续猜。' + '机会还剩' + res + '次')
            } else {
                alert('猜对了')
                break
            }
        }
        alert('猜数字的次数机会用尽了，下次再见')
    </script>
