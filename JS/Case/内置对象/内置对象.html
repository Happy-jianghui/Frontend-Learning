<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math是数学对象 不是一个构造函数，所以我们不需要new来调用 而是直接使用里面的属性和方法即可
        // 一个属性 圆周率
        console.log(Math.PI);

        
        console.log(Math.max(1, 100, 50));  // 100
        console.log(Math.max(1,100, 'Saber')); // NaN
        console.log(Math.max());  // -Infinity 如果没有参数
    </script>
</head>

</html>
