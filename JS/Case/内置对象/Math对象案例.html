    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 封装自己的数学对象 
        // 1. 利用对象封装自己的数学对象 里面有PI、最大值和最小值
        var myMax = {
            PI: 3.141592653,
            max: function() {
                var max = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i]
                    }
                }
                return max
            },
            min: function() {
                var min = arguments[0];
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i]
                    }
                }
                return min
            }
        }
        console.log(myMax.PI);
        console.log(myMax.max(1,3,34,45,666,9));
        console.log(myMax.min(1,3,34,45,666,9));

    </script>
