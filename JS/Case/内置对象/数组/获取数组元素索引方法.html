<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回数组元素索引号方法 indexof(数组元素) 作用就是返回该数组元素的索引号 从前面开始查
        // 它只返回第一个满足条件的索引号 
        // 它如果在数组里找不到元素，则返回的是-1
        var arr = ['red', 'yellow', 'green', 'blue', 'yellow'];
        console.log(arr.indexOf('yellow'));

        // 返回数组元素索引号方法 lastindexof(数组元素) 作用就是返回该数组元素的索引号 从后面开始查
        console.log(arr.lastIndexOf('yellow'));
    </script>
</head>
<body>
    
</body>
</html>
