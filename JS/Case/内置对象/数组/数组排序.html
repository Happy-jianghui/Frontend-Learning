<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组排序
        // 1. 反转数组
        var arr = [1500, 1200, 2000, 2100, 1800];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序(冒泡排序)
        arr.sort(function(a, b) {
            return a - b; // 升序的顺序排列
            return b - a; // 降序的顺序排列
        });
        console.log(arr);
    </script>
