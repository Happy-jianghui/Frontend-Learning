<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
            *zoom: 1;
        }
        .box {
            width: 1000px;
            background-color: plum;
            margin: 0 auto;
        }
        .left {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .right {
            float: left;
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }
        .footer {
            width: 1000px;
            height: 200px;
            background-color: purple;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
