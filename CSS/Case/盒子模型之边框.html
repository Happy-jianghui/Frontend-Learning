<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框粗细，一般情况下都用px */
            border-width: 5px;
            /* solid 实线边框 */
            /* border-style: solid; */
            /* dashed 虚线边框 */
            /* border-style: dashed; */
            /* dotted 点线边框 */
            border-style: dotted;
            border-color: pink;
            /* 边框的复合写法 简写： */
            border: 1px solid red;
            /* 上边框复合写法 */
            border-top: 3px dashed pink;
            /* 下边框复合写法 */
            border-bottom: 5px dotted green;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
