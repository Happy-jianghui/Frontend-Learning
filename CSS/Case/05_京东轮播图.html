<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东轮播图</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<style>
    .img-list{
        width: 590px;
        height: 470px;
        margin: 100px auto;
        position: relative;
    }

    .img-list li{
        position: absolute;
    }

    /* 通过修改元素的层次来显示指定图片 */
    .img-list li:nth-child(1){
        z-index: 1
    }

    .pointer{
        position: absolute;
        z-index: 999;
        bottom: 10px;
        left:20px
    }

    /* 设置导航点的样式 */
    .pointer a{
        display: block;
        width: 10px;
        height: 10px;
        background-color: blue;
        float: left;
        border-radius: 50%;
        margin:  5px;
        background-color: rgba(255, 255, 255, .3);
        /* 将背景颜色值设置到内容区，边框和内边距不在有背景颜色 */
        background-clip: content-box;
        border: 2px solid transparent;   
    }

    .pointer a.active,
    .pointer a:hover{
        background-color: #fff;
        border:2px solid rgba(255, 255, 255, .3);
    }


</style>
<body>
    <ul class="img-list">
        <li><a href="javascript:;"><img src="img/京东轮播图/1.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/京东轮播图/2.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/京东轮播图/3.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/京东轮播图/4.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/京东轮播图/6.jpg" alt=""></a></li>
        <div class="pointer">
            <a class="active" href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </ul>
    
</body>
</html>
