  <head>
    <meta charset="utf-8" />
    <title>猜字谜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./style/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/styles.css" />

  <body>
    <!-- Swiper -->

    <div class="mb">
      <div class="mb-box">
        <p>哦噢，打错了</p>
        <p>快去寻找提示吧</p>
        <button onclick="dene()">取消</button>
      </div>
    </div>

              </div>
              <div class="head-right">
                <div class="huodong">
                  <span>活动细则</span>
                  <img src="./images/箭头.svg" alt="" />
                </div>
              </div>
            </div>

            <div class="content">
              <img src="./images/表.png" alt="" class="img1" />
              <div class="box">
                <input
                  placeholder="请输入谜底..."
                  type="text"
                  class="use-input"
                />
                <button class="tj-bt">提交</button>
                <div class="daan">拼手速的时候到了！先猜为敬，不可错过</div>

            </div>
