<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td><input type="radio" id="nan" name="sex"><label for="nan"> <img src="images/man.jpg" alt="">
                    男</label>&nbsp;
                <input type="radio" id="nv" name="sex"><label for="nv"><img src="images/women.jpg" alt=""> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区:</td>
            <td><input type="text" placeholder="北京昌平区"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况:</td>
            <td><input type="radio" id="weihun" name="hunyin" checked="checked"><label for="weihun">未婚</label>&nbsp;
                <input type="radio" id="yihun" name="hunyin"><label for="yihun"> 已婚</label>&nbsp;
                <input type="radio" id="lihun" name="hunyin"><label for="lihun"> 离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td><input type="text" placeholder="幼儿园"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型:</td>
            <td><input type="checkbox" id="wumei" name="love"><label for="wumei">妩媚的</label>&nbsp;
                <input type="checkbox" id="keai" name="love"><label for="keai">可爱的</label>&nbsp;
                <input type="checkbox" id="xianrou" name="love"><label for="xianrou">小鲜肉</label>
                <input type="checkbox" id="larou" name="love"><label for="larou">老腊肉</label>
                <input type="checkbox" id="all" name="love" checked="checked"><label for="all">都喜欢</label>
                
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td><textarea>该说什么才好？</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立刻登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
